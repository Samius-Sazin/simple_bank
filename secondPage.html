<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <!-- tailwind stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- heading part -->
    <header>
        <section>
            <h3 class="text-5xl text-center font-semibold mt-10 mb-10">Account <span class="text-lime-500">Balance</span></h3>
        </section>
    </header>

    <main>
        <!-- withdraw, deposit, balance show part -->
        <section class="grid grid-cols-3 gap-4 w-1/2 mt-16 mx-auto">
            <div class="bg-green-200 rounded-lg p-9 pe-10">
                <h3 class="text-center text-3xl">Deposit</h3>
                <h3 class="text-center text-3xl">$00</h3>
            </div>

            <div class="bg-red-200 rounded-lg p-9 pe-10">
                <h3 class="text-center text-3xl">Withdraw</h3>
                <h3 class="text-center text-3xl">$00</h3>
            </div>

            <div class="bg-lime-300 rounded-lg p-9 pe-10">
                <h3 class="text-center text-3xl">Balance</h3>
                <h3 class="text-center text-3xl">$1200</h3>
            </div>
        </section>

        <!-- withdraw, deposit part -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-1/2 mt-10 mx-auto">
                <div class="bg-green-200 rounded-lg p-9 pe-10">
                    <h3 class="text-center text-3xl mb-3">Deposit</h3>
                    <input id="deposit_input_area" class="h-8 p-1 ps-2 rounded-lg text-center" type="text" name="" placeholder="$ to deposit">
                    <button id="deposit_button" class="bg-blue-600 p-1 ps-4 pe-4 rounded-lg text-green-200 font-semibold">Deposit</button>
                </div>

                <div class="bg-red-200 rounded-lg p-9 pe-10">
                    <h3 class="text-center text-3xl mb-3">Withdraw</h3>
                    <input id="" class="h-8 p-1 ps-2 rounded-lg text-center" type="text" name="" placeholder="$ to withdraw">
                    <button class="bg-blue-600 p-1 ps-4 pe-4 rounded-lg text-red-200 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    

    <!-- add javaScript file -->
    <script src="banking.js"></script>
</body>
</html>
