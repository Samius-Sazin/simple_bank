<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <!-- tailwind stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <section>
            <h3 class="text-5xl text-center font-semibold mt-20 mb-10">Account <span class="text-lime-500">Moooooney</span></h3>
        </section>
    </header>

    <main>
        <section class="grid grid-cols-3 gap-4 w-1/2 mt-16 mx-auto">
            <div class="bg-green-200 rounded-lg p-9 pe-10">
                <h3 class="text-center text-3xl">Deposit</h3>
                <h3 class="text-center text-3xl">$150</h3>
            </div>

            <div class="bg-red-200 rounded-lg p-9 pe-10">
                <h3 class="text-center text-3xl">Withdraw</h3>
                <h3 class="text-center text-3xl">$200</h3>
            </div>

            <div class="bg-lime-300 rounded-lg p-9 pe-10">
                <h3 class="text-center text-3xl">Balance</h3>
                <h3 class="text-center text-3xl">$1499</h3>
            </div>
        </section>
    </main>
    
</body>
</html>
